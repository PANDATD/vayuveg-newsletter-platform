<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Newsletter Editor</title>

<style>
/* =========================================================
   DESIGN TOKENS — Editorial / Academic
========================================================= */
:root {
    --bg: #f4f6f8;
    --surface: #ffffff;
    --panel: #f9fafb;
    --border: #d1d5db;
    --text: #111827;
    --muted: #6b7280;
    --accent: #0f2a44;
    --danger: #9f1d1d;

    --r-sm: 6px;
    --r-md: 10px;
}

/* =========================================================
   BASE RESET (Editor-only, isolated)
========================================================= */
* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Georgia, "Segoe UI", system-ui, serif;
    background: var(--bg);
    color: var(--text);
}

/* =========================================================
   LAYOUT
========================================================= */
.wrap {
    display: flex;
    min-height: 100vh;
}

/* =========================================================
   LEFT — EDITOR PANEL
========================================================= */
.left {
    width: 46%;
    display: flex;
    flex-direction: column;
    background: var(--panel);
    border-right: 1px solid var(--border);
}

/* Header */
.editor-header {
    padding: 18px 22px;
    font-size: 16px;
    font-weight: 700;
    letter-spacing: 0.2px;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
}

/* Form body */
.editor-body {
    padding: 22px;
    overflow-y: auto;
}

/* =========================================================
   FORM ELEMENTS
========================================================= */
label {
    display: block;
    margin-bottom: 4px;
    font-size: 13px;
    font-weight: 600;
}

input,
textarea,
select {
    width: 100%;
    padding: 9px 10px;
    margin-bottom: 14px;
    font-size: 14px;
    font-family: inherit;
    border: 1px solid var(--border);
    border-radius: var(--r-sm);
    background: #fff;
}

textarea {
    min-height: 120px;
    resize: vertical;
}

/* =========================================================
   ACTION BAR (Sticky, Calm)
========================================================= */
.actions {
    position: sticky;
    top: 0;
    z-index: 10;
    display: flex;
    gap: 10px;
    padding: 14px 0 18px;
    margin-bottom: 6px;
    background: var(--panel);
}

button {
    padding: 8px 14px;
    font-size: 13px;
    font-family: inherit;
    border-radius: var(--r-sm);
    border: 1px solid var(--border);
    background: #fff;
    cursor: pointer;
}

button.primary {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
}

button:hover {
    opacity: 0.94;
}

/* =========================================================
   ARTICLES (Journal Card)
========================================================= */
.article {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--r-md);
    padding: 20px;
    margin-bottom: 20px;
}

.article legend {
    padding: 0 8px;
    font-size: 14px;
    font-weight: 700;
    color: var(--accent);
}

/* Grid inside article */
.row {
    display: flex;
    gap: 12px;
}

.row > div {
    flex: 1;
}

/* Remove */
.removeBtn {
    margin-top: 8px;
    border-color: var(--danger);
    color: var(--danger);
}

/* =========================================================
   HINT
========================================================= */
.hint {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 18px;
}

/* =========================================================
   RIGHT — PREVIEW (Email-like)
========================================================= */
.right {
    width: 54%;
    padding: 26px;
    background: #e5e7eb;
}

/* Looks like an email canvas */
.preview-frame {
    height: 100%;
    background: #ffffff;
    border-radius: 14px;
    border: 1px solid var(--border);
    box-shadow: 0 12px 30px rgba(0,0,0,0.08);
    overflow: hidden;
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

/* =========================================================
   RESPONSIVE (Editor use only)
========================================================= */
@media (max-width: 1100px) {
    .left { width: 50%; }
    .right { width: 50%; }
}

@media (max-width: 900px) {
    .wrap {
        flex-direction: column;
    }
    .left,
    .right {
        width: 100%;
    }
    .right {
        padding: 16px;
        min-height: 60vh;
    }
}
</style>
</head>

<body>
<div class="wrap">

    <!-- LEFT: EDITOR -->
    <div class="left">
        <div class="editor-header">Newsletter Editor</div>

        <form method="POST" action="/preview" target="previewFrame" class="editor-body">

            <label>Theme</label>
            <select name="theme">
                <option value="classic" selected>Classic</option>
                <option value="magazine">Magazine</option>
                <option value="saffron">Saffron</option>
                <option value="shodhsetu">ShodhSetu</option>
            </select>

            <div class="actions">
                <button class="primary" type="submit">Update Preview</button>
                <button type="button" id="addArticleBtn">Add Article</button>
                <button type="submit" formaction="/export">Save HTML</button>
            </div>

            <div class="hint">
                Write for clarity. Markdown is supported. Avoid emojis and inline styles for email safety.
            </div>

            <div id="articles">
                <fieldset class="article">
                    <legend>Article</legend>

                    <label>Title</label>
                    <input name="title">

                    <label>Summary</label>
                    <textarea name="summary"></textarea>

                    <div class="row">
                        <div>
                            <label>Image URL</label>
                            <input name="image">
                        </div>
                        <div>
                            <label>Article URL</label>
                            <input name="url">
                        </div>
                    </div>

                    <button type="button" class="removeBtn" hidden>
                        Remove Article
                    </button>
                </fieldset>
            </div>
        </form>
    </div>

    <!-- RIGHT: PREVIEW -->
    <div class="right">
        <div class="preview-frame">
            <iframe name="previewFrame"></iframe>
        </div>
    </div>

</div>

<script>
(() => {
    const articles = document.getElementById("articles");
    const addBtn = document.getElementById("addArticleBtn");

    function syncRemoveButtons() {
        const blocks = articles.querySelectorAll(".article");
        blocks.forEach(block => {
            const btn = block.querySelector(".removeBtn");
            btn.hidden = blocks.length === 1;
            btn.onclick = () => {
                block.remove();
                syncRemoveButtons();
            };
        });
    }

    addBtn.onclick = () => {
        const first = articles.querySelector(".article");
        const clone = first.cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(el => el.value = "");
        articles.appendChild(clone);
        syncRemoveButtons();
    };

    syncRemoveButtons();
})();
</script>
</body>
</html>
