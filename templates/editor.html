<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Newsletter Editor</title>

<style>
:root {
    --bg: #f3f4f6;
    --surface: #ffffff;
    --border: #d1d5db;
    --text: #111827;
    --muted: #6b7280;
    --accent: #0f2a44;
    --danger: #b91c1c;
    --r-sm: 6px;
    --r-md: 10px;
}

* { box-sizing: border-box; }

body {
    margin: 0;
    font-family: Georgia, "Segoe UI", system-ui, serif;
    background: var(--bg);
    color: var(--text);
}

.wrap {
    display: flex;
    min-height: 100vh;
}

.left {
    width: 45%;
    background: #f9fafb;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
}

.editor-header {
    padding: 16px 20px;
    font-weight: 700;
    border-bottom: 1px solid var(--border);
    background: var(--surface);
}

.editor-body {
    padding: 20px;
    overflow-y: auto;
}

label {
    display: block;
    margin-bottom: 4px;
    font-size: 13px;
    font-weight: 600;
}

input, textarea, select {
    width: 100%;
    padding: 9px 10px;
    margin-bottom: 14px;
    font-size: 14px;
    border: 1px solid var(--border);
    border-radius: var(--r-sm);
}

textarea {
    min-height: 110px;
    resize: vertical;
}

.actions {
    position: sticky;
    top: 0;
    background: #f9fafb;
    padding: 14px 0 18px;
    display: flex;
    gap: 10px;
    z-index: 10;
}

button {
    padding: 8px 14px;
    font-size: 13px;
    border-radius: var(--r-sm);
    border: 1px solid var(--border);
    background: #fff;
    cursor: pointer;
}

button.primary {
    background: var(--accent);
    color: #fff;
    border-color: var(--accent);
}

.article {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: var(--r-md);
    padding: 18px;
    margin-bottom: 20px;
}

.article legend {
    padding: 0 8px;
    font-weight: 700;
    color: var(--accent);
}

.row {
    display: flex;
    gap: 12px;
}

.row > div {
    flex: 1;
}

.removeBtn {
    margin-top: 8px;
    border-color: var(--danger);
    color: var(--danger);
}

.right {
    width: 55%;
    background: #e5e7eb;
    padding: 24px;
}

.preview-frame {
    height: 100%;
    background: #fff;
    border-radius: 14px;
    border: 1px solid var(--border);
    box-shadow: 0 10px 28px rgba(0,0,0,0.06);
}

iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.hint {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 16px;
}
</style>
</head>

<body>
<div class="wrap">

<div class="left">
    <div class="editor-header">Newsletter Editor</div>

    <form method="POST" action="/preview" target="previewFrame" class="editor-body">
        <label>Theme</label>
        <select name="theme">
            <option value="classic" selected>Classic</option>
            <option value="magazine">Magazine</option>
            <option value="saffron">Saffron</option>
            <option value="shodhsetu">ShodhSetu</option>
        </select>

        <div class="actions">
            <button class="primary" type="submit">Update Preview</button>
            <button type="button" id="addArticleBtn">Add Article</button>
            <button type="submit" formaction="/export">Save HTML</button>
        </div>

        <div class="hint">Summaries support Markdown formatting.</div>

        <div id="articles">
            <fieldset class="article">
                <legend>Article</legend>

                <label>Title</label>
                <input name="title">

                <label>Summary</label>
                <textarea name="summary"></textarea>

                <div class="row">
                    <div>
                        <label>Image URL</label>
                        <input name="image">
                    </div>
                    <div>
                        <label>Article URL</label>
                        <input name="url">
                    </div>
                </div>

                <button type="button" class="removeBtn" hidden>
                    Remove Article
                </button>
            </fieldset>
        </div>
    </form>
</div>

<div class="right">
    <div class="preview-frame">
        <iframe name="previewFrame"></iframe>
    </div>
</div>

</div>

<script>
(() => {
    const articles = document.getElementById("articles");
    const addBtn = document.getElementById("addArticleBtn");

    function syncRemoveButtons() {
        const blocks = articles.querySelectorAll(".article");
        blocks.forEach((block, i) => {
            const btn = block.querySelector(".removeBtn");
            btn.hidden = blocks.length === 1;
            btn.onclick = () => {
                block.remove();
                syncRemoveButtons();
            };
        });
    }

    addBtn.onclick = () => {
        const first = articles.querySelector(".article");
        const clone = first.cloneNode(true);
        clone.querySelectorAll("input, textarea").forEach(el => el.value = "");
        articles.appendChild(clone);
        syncRemoveButtons();
    };

    syncRemoveButtons();
})();
</script>
</body>
</html>
