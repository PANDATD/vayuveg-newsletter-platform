<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard 路 Newsletter Builder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        :root {
            --bg: #f9fafb;
            --card: #ffffff;
            --border: #e5e7eb;
            --text: #111827;
            --muted: #6b7280;
            --accent: #0f2a44;
            --radius: 10px;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 40px;
            font-family: "Segoe UI", system-ui, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            margin-bottom: 28px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            letter-spacing: 0.3px;
            margin: 0 0 6px;
        }

        .subtitle {
            font-size: 14px;
            color: var(--muted);
        }

        /* CARD */
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 24px;
        }

        .card h3 {
            margin: 0 0 16px;
            font-size: 16px;
            font-weight: 700;
            color: var(--accent);
        }

        /* ACTION LIST */
        .actions {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 12px;
        }

        .actions li a,
        .actions li span {
            display: block;
            padding: 14px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fff;
            font-size: 14px;
            text-decoration: none;
            color: var(--text);
        }

        .actions li a:hover {
            background: #f3f4f6;
        }

        .primary a {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            font-weight: 600;
        }

        .primary a:hover {
            opacity: 0.95;
        }

        .disabled {
            color: var(--muted);
            background: #f9fafb;
        }

        /* FOOTER */
        .footer {
            margin-top: 28px;
            font-size: 12px;
            color: var(--muted);
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- HEADER -->
        <div class="header">
            <h1 class="title">Newsletter Builder</h1>
            <div class="subtitle">
                Unified engine for VAYUVEG & ShodhSetu 路 Academic & Editorial Workflows
            </div>
        </div>

        <!-- MAIN CARD -->
        <div class="card">
            <h3>Quick Actions</h3>

            <ul class="actions">
                <li class="primary">
                    <a href="/editor"> Create Newsletter</a>
                </li>
                <li>
                    <span class="disabled"> Preview Templates (coming soon)</span>
                </li>
                <li>
                    <span class="disabled"> Export HTML Archive (coming soon)</span>
                </li>
            </ul>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            漏 2026 路 Newsletter Platform 路 Built for research-grade publishing
        </div>
    </div>
</body>
</html>
